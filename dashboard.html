<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistem Administrasi RT 44</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="text-center text-white">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mt-3">Memuat data...</div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-gradient">
  <div class="container-fluid">
    <span class="navbar-brand">
      <i class="bi bi-house-fill"></i> RT 44 - Sistem Administrasi
    </span>
    <div class="d-flex align-items-center text-white">
      <span class="me-3">
        <strong id="navUsername"></strong>
        <small class="ms-2" id="navRole"></small>
      </span>
      <button class="btn btn-light btn-sm" onclick="Auth.logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <nav class="nav flex-column pt-3" id="sidebarMenu">
        <!-- Menu will be rendered here -->
      </nav>
    </div>
    
    <!-- Content Area -->
    <div class="col-md-9 col-lg-10 content-area">
      <div id="alertContainer"></div>
      <div id="contentArea">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/profil.js"></script>
<script src="js/surat.js"></script>
<script src="js/admin.js"></script>

<script>
// Override Utils.showLoading untuk halaman ini
Utils.showLoading = function() {
  document.getElementById('loadingOverlay').classList.add('active');
};

Utils.hideLoading = function() {
  document.getElementById('loadingOverlay').classList.remove('active');
};

// Initialize auth
Auth.init();

// Get current user
const currentUser = Utils.getCurrentUser();

// Render sidebar based on role
function renderSidebar() {
  const sidebar = document.getElementById('sidebarMenu');
  
  if (currentUser.role === 'admin') {
    sidebar.innerHTML = `
      <a href="#" class="nav-link active" onclick="loadDashboard()">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="#" class="nav-link" onclick="Admin.loadPengajuan()">
        <i class="bi bi-envelope-fill"></i> Pengajuan Surat
      </a>
      <a href="#" class="nav-link" onclick="Admin.loadWarga()">
        <i class="bi bi-people-fill"></i> Daftar Warga
      </a>
      <a href="#" class="nav-link" onclick="loadGantiPassword()">
        <i class="bi bi-key-fill"></i> Ganti Password
      </a>
    `;
  } else {
    sidebar.innerHTML = `
      <a href="#" class="nav-link active" onclick="loadDashboard()">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="#" class="nav-link" onclick="Profil.load()">
        <i class="bi bi-person-fill"></i> Profil Saya
      </a>
      <a href="#" class="nav-link" onclick="Surat.loadAjukan()">
        <i class="bi bi-file-earmark-plus"></i> Ajukan Surat
      </a>
      <a href="#" class="nav-link" onclick="Surat.loadRiwayat()">
        <i class="bi bi-clock-history"></i> Riwayat Surat
      </a>
      <a href="#" class="nav-link" onclick="loadGantiPassword()">
        <i class="bi bi-key-fill"></i> Ganti Password
      </a>
    `;
  }
}

// Load dashboard
async function loadDashboard() {
  const content = document.getElementById('contentArea');
  
  if (currentUser.role === 'admin') {
    content.innerHTML = `
      <h4 class="mb-4">Dashboard Admin</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-envelope-fill text-warning" style="font-size: 3rem;"></i>
              <h3 class="mt-3" id="totalDiproses">0</h3>
              <p class="text-muted">Surat Diproses</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
              <h3 class="mt-3" id="totalDiterima">0</h3>
              <p class="text-muted">Surat Diterima</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
              <h3 class="mt-3">134</h3>
              <p class="text-muted">Total Warga</p>
            </div>
          </div>
        </div>
      </div>
    `;
    
    // Load stats
    const result = await API.getAllPengajuan();
    if (result.success) {
      const diproses = result.data.filter(s => s.status === 'Diproses').length;
      const diterima = result.data.filter(s => s.status === 'Diterima').length;
      document.getElementById('totalDiproses').textContent = diproses;
      document.getElementById('totalDiterima').textContent = diterima;
    }
  } else {
    content.innerHTML = `
      <h4 class="mb-4">Selamat Datang, ${currentUser.username}</h4>
      
      ${currentUser.status_profil === 'belum_lengkap' ? `
      <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <strong>Perhatian!</strong> Profil Anda belum lengkap. 
        <a href="#" onclick="Profil.load()">Lengkapi sekarang</a>
      </div>
      ` : ''}
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5><i class="bi bi-file-earmark-plus"></i> Ajukan Surat</h5>
              <p class="text-muted">Buat pengajuan surat pengantar atau pernyataan</p>
              <button class="btn btn-primary" onclick="Surat.loadAjukan()">Buat Surat</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5><i class="bi bi-clock-history"></i> Riwayat Surat</h5>
              <p class="text-muted">Lihat status pengajuan surat Anda</p>
              <button class="btn btn-secondary" onclick="Surat.loadRiwayat()">Lihat Riwayat</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }
  
  // Update active menu
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
  });
  document.querySelector('.nav-link').classList.add('active');
}

// Load ganti password
function loadGantiPassword() {
  const content = document.getElementById('contentArea');
  
  content.innerHTML = `
    <h4 class="mb-4"><i class="bi bi-key-fill"></i> Ganti Password</h4>
    
    <div class="card" style="max-width: 500px;">
      <div class="card-body">
        <form id="formGantiPassword">
          <div class="mb-3">
            <label class="form-label">Password Lama</label>
            <input type="password" class="form-control" id="oldPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password Baru</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Konfirmasi Password Baru</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Ubah Password
          </button>
        </form>
      </div>
    </div>
  `;
  
  document.getElementById('formGantiPassword').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const oldPass = document.getElementById('oldPassword').value;
    const newPass = document.getElementById('newPassword').value;
    const confirmPass = document.getElementById('confirmPassword').value;
    
    await Auth.changePassword(oldPass, newPass, confirmPass);
  });
}

// Initialize
renderSidebar();
loadDashboard();
</script>

</body>
</html>
