<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Administrasi RT 44</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 2rem;
    }
    
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    
    .loading-overlay.active {
      display: flex;
    }
  </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="text-center text-white">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mt-3">Memproses...</div>
  </div>
</div>

<!-- Login Card -->
<div class="login-card">
  <div class="logo">
    <i class="bi bi-house-fill"></i>
  </div>
  
  <div class="text-center mb-4">
    <h3 class="fw-bold">RT 44</h3>
    <p class="text-muted">Sistem Administrasi Warga</p>
  </div>
  
  <div id="alertContainer"></div>
  
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Username (Nomor Rumah)</label>
      <input type="text" class="form-control" id="username" placeholder="Contoh: G1/1" required>
      <small class="text-muted">Gunakan nomor rumah Anda</small>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password default: rt44" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
  </form>
  
  <div class="text-center mt-3">
    <small class="text-muted">
      Belum punya akun? Hubungi Ketua RT
    </small>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
// Initialize
Auth.init();

// Override utils to match this page
Utils.showLoading = function() {
  document.getElementById('loadingOverlay').classList.add('active');
};

Utils.hideLoading = function() {
  document.getElementById('loadingOverlay').classList.remove('active');
};

// Handle login form
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  
  await Auth.login(username, password);
});
</script>

</body>
</html>
